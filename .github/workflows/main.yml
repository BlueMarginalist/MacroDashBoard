name: Render and Deploy Macro Dashboard

on:
  schedule:
    - cron: '0 14 * * *'  # Daily at 10:00 AM Eastern (UTC-4)
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v6.0.0
        with:
          python-version: '3.13.2'

      - name: Install python packages
        run: |
          python -m pip install --upgrade pip
          pip install \
            pandas numpy matplotlib seaborn plotly scipy scikit-learn statsmodels \
            openpyxl fredapi pyfred fredpy

      - name: Run code
        run: |
          python "MacroDashboard Code/Code/DataFetch-GitDeploy.py"
          python "MacroDashboard Code/Code/TemplateUpdate-GitDeploy.py"
          python generate_html.py

      - name: Commit updated data and dashboard files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          DATE=$(date +"%Y-%m-%d")
          git add .
          git commit -m "Update dashboards - $DATE" || echo "No changes to commit"
          git push

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: Website/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
